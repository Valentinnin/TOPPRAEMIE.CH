<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations</title>
  <link rel="stylesheet" href="Animations.css">
</head>
<body>
  <section>
    <h1 class="animate bounce animate--infinite">Hello, World!</h1>
    <h2 class="animate slideInRight animate--slow animate--infinite">Hello, World!</h2>
    <h3 class="animate rotate animate--infinite animate--slow">Hello, World!</h3>
  </section>
</body>
</html>
